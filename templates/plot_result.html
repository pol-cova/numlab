{% extends "base.html" %}
{% block title %}Complex Function Plot{% endblock %}
{% block content %}
<div class="p-6">
    <h2 class="text-2xl font-semibold text-zinc-800 mb-4 flex items-center gap-2">
        ðŸ”® Complex Function Visualization
    </h2>

    {% if success %}
        <div class="mt-6">
            <img src="data:image/png;base64,{{ image }}" 
                 alt="Riemann surface plot" 
                 class="w-full rounded-lg shadow-lg">
            <p class="mt-4 text-sm text-zinc-600 text-center">
                Plot generated for f(z) = {{ function }}
            </p>
        </div>
    {% else %}
        <div class="mt-6 p-4 bg-red-100 border border-red-400 text-red-700 rounded-lg">
            <p>Error: {{ error }}</p>
        </div>
    {% endif %}

    <div class="mt-6 text-center">
        <a href="/complex" 
           class="px-6 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
            Try Another Function
        </a>
    </div>
</div>
{% endblock %}
